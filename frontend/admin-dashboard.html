<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panneau Admin - Quest Manager</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="admin-dashboard.html"><strong>‚öôÔ∏è Admin Panel</strong></a></li>
            <li><a href="player-dashboard.html">Vue Joueur</a></li>
            <li class="nav-right">
                <a href="#" id="logoutBtn" style="color: #e74c3c;">D√©connexion</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <!-- Statistiques -->
        <div class="stats-grid" style="margin-bottom: 2rem;">
            <div class="stat-card">
                <div class="stat-label">Utilisateurs</div>
                <div class="stat-value" id="totalUsers">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Qu√™tes</div>
                <div class="stat-value" id="totalQuests">-</div>
            </div>
        </div>

        <!-- Gestion des Qu√™tes -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">üìã Gestion des Qu√™tes</h2>
                <div>
                    <button id="createQuestBtn" class="btn btn-success">‚ûï Cr√©er une qu√™te</button>
                    <button id="fixIdsBtn" class="btn btn-warning">üîß R√©parer les IDs</button>
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Titre</th>
                        <th>Type</th>
                        <th>XP</th>
                        <th>D√©corateurs</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="questsTableBody">
                    <tr>
                        <td colspan="6" style="text-align: center;">
                            <div class="loading">
                                <div class="spinner"></div>
                                <p>Chargement...</p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Cr√©er/Modifier Qu√™te -->
    <div id="questModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Cr√©er une qu√™te</h2>
                <span class="modal-close" id="closeModalBtn">√ó</span>
            </div>

            <form id="questForm">
                <div class="form-group">
                    <label for="questTitle">Titre</label>
                    <input type="text" id="questTitle" required>
                </div>

                <div class="form-group">
                    <label for="questDescription">Description</label>
                    <textarea id="questDescription" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="questXP">XP de base</label>
                    <input type="number" id="questXP" required min="1">
                </div>

                <div class="form-group">
                    <label for="questType">Type</label>
                    <select id="questType" required>
                        <option value="PRIMARY">Principale</option>
                        <option value="SECONDARY">Secondaire</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>D√©corateurs (Conditions & R√©compenses)</label>
                    <div id="decoratorsList" style="margin-bottom: 1rem;">
                        <p style="color:#999;">Aucun d√©corateur configur√©</p>
                    </div>
                    <button type="button" class="btn btn-secondary" id="addDecoratorBtn">
                        ‚ûï Ajouter un d√©corateur
                    </button>
                    <input type="hidden" id="decoratorsData" value="[]">
                </div>

                <!-- Formulaire d'ajout de d√©corateur -->
                <div id="addDecoratorForm" class="hidden" style="background: #f8f9fa; padding: 1rem; border-radius: 8px; margin-top: 1rem;">
                    <div class="form-group">
                        <label for="decoratorType">Type</label>
                        <select id="decoratorType">
                            <option value="level_req">Niveau requis</option>
                            <option value="npc_req">PNJ requis</option>
                            <option value="money_reward">R√©compense argent</option>
                            <option value="item_reward">R√©compense objet</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="decoratorValue">Valeur</label>
                        <!-- ‚úÖ CORRECTION : Enlever required car le champ peut √™tre cach√© -->
                        <input type="text" id="decoratorValue" placeholder="Entrez une valeur">
                    </div>
                    <button type="button" class="btn btn-success" id="saveDecoratorBtn">Ajouter</button>
                    <button type="button" class="btn btn-danger" id="cancelDecoratorBtn">Annuler</button>
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">
                        üíæ Sauvegarder
                    </button>
                    <button type="button" class="btn btn-danger" onclick="closeModal()">
                        ‚ùå Annuler
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
