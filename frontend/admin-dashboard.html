<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panneau Admin - Quest Manager</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="admin-dashboard.html"><strong>‚öôÔ∏è Quest Manager</strong></a></li>
            <li><a href="admin-dashboard.html" style="color: #ffd800;">Admin Panel</a></li>
            <li><a href="player-dashboard.html">Vue Joueur</a></li>
            <li>
                <button class="nav-btn" id="logoutBtn">D√©connexion</button>
            </li>
        </ul>
    </nav>

    <div class="container">
        <!-- Statistiques -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Utilisateurs</div>
                <div class="stat-value" id="totalUsers">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Qu√™tes</div>
                <div class="stat-value" id="totalQuests">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Termin√©es</div>
                <div class="stat-value" id="totalCompleted">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">En cours</div>
                <div class="stat-value" id="totalInProgress">-</div>
            </div>
        </div>

        <!-- Gestion des Qu√™tes -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">üìã Gestion des Qu√™tes</h2>
                <div style="display: flex; gap: 1rem;">
                    <button id="createQuestBtn" class="btn btn-success">‚ûï Cr√©er une qu√™te</button>
                    <button id="fixIdsBtn" class="btn btn-warning">üîß R√©parer les IDs</button>
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Titre</th>
                        <th>Type</th>
                        <th>XP</th>
                        <th>D√©corateurs</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="questsTableBody">
                    <tr>
                        <td colspan="6">
                            <div class="loading">
                                <div class="spinner"></div>
                                <p>Chargement...</p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Cr√©er/Modifier Qu√™te -->
    <div id="questModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Cr√©er une qu√™te</h2>
                <button class="modal-close" id="closeModalBtn">√ó</button>
            </div>

            <div style="padding: 1.5rem 2rem 2rem;">
                <form id="questForm">
                    <div class="modal-section">
                        <div class="modal-section-title">üìù Informations g√©n√©rales</div>
                        
                        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 1.5rem; margin-bottom: 1rem;">
                            <div class="form-group" style="margin: 0;">
                                <label for="questTitle">Titre</label>
                                <input type="text" id="questTitle" required placeholder="Ex: La qu√™te du dragon">
                            </div>

                            <div class="form-group" style="margin: 0;">
                                <label for="questType">Type</label>
                                <select id="questType" required>
                                    <option value="PRIMARY">Principale</option>
                                    <option value="SECONDARY">Secondaire</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group" style="margin-bottom: 1rem;">
                            <label for="questDescription">Description</label>
                            <textarea id="questDescription" rows="3" required placeholder="D√©crivez l'objectif de la qu√™te..."></textarea>
                        </div>

                        <div class="form-group" style="margin: 0;">
                            <label for="questXP">Points d'exp√©rience (XP)</label>
                            <input type="number" id="questXP" required min="1" placeholder="100" style="max-width: 200px;">
                        </div>
                    </div>

                    <div class="modal-section">
                        <div class="modal-section-title">üéØ Conditions & R√©compenses</div>
                        <div id="decoratorsList" style="margin-bottom: 1rem;">
                            <p style="color:#999;">Aucun d√©corateur configur√©</p>
                        </div>
                        <button type="button" class="btn btn-secondary" id="addDecoratorBtn">
                            ‚ûï Ajouter un d√©corateur
                        </button>
                        <input type="hidden" id="decoratorsData" value="[]">
                    </div>

                    <!-- Formulaire d'ajout de d√©corateur -->
                    <div id="addDecoratorForm" class="hidden modal-section">
                        <div class="form-group">
                            <label for="decoratorType">Type</label>
                            <select id="decoratorType">
                                <option value="level_req">Niveau requis</option>
                                <option value="npc_req">PNJ requis</option>
                                <option value="money_reward">R√©compense argent</option>
                                <option value="item_reward">R√©compense objet</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="decoratorValue">Valeur</label>
                            <input type="text" id="decoratorValue" placeholder="Entrez une valeur">
                        </div>
                        <div style="display: flex; gap: 1rem;">
                            <button type="button" class="btn btn-success" id="saveDecoratorBtn">Ajouter</button>
                            <button type="button" class="btn btn-danger" id="cancelDecoratorBtn">Annuler</button>
                        </div>
                    </div>

                    <div style="display: flex; gap: 1rem; margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--border);">
                        <button type="submit" class="btn btn-primary" style="flex: 1;">
                            üíæ Sauvegarder
                        </button>
                        <button type="button" class="btn btn-danger" onclick="closeModal()">
                            ‚úñ Annuler
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
