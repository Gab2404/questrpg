<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Quest Manager</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 2rem;">
        <div style="width: 100%; max-width: 450px;">
            <div style="text-align: center; margin-bottom: 3rem;">
                <h1 style="font-size: 3rem; margin-bottom: 1rem;">ðŸŽ®</h1>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Nom d'utilisateur</label>
                        <input type="text" id="username" required autocomplete="username" placeholder="Entrez votre nom d'utilisateur">

                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" required autocomplete="current-password" placeholder="Entrez votre mot de passe">
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                        Se connecter
                    </button>
                </form>

                <p style="text-align: center; margin-top: 1.5rem; color: #888;">
                    Pas encore de compte ?

                </p>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/auth.js"></script>

</html>
